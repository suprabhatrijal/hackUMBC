name: drawing_app
description: DrawingBoardIO

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_speed_dial: ^2.1.1
  font_awesome_flutter: ^8.11.0
  fluttertoast: ^7.1.8
  flutter_material_color_picker: ^1.0.5
  provider: ^5.0.0
  firebase_core: ^1.0.0
  url_launcher: ^6.0.2
  url_strategy: ^0.2.0
  keyboard_shortcuts: ^0.1.4
  screenshot: ^1.2.3
  image_gallery_saver: ^1.7.1
  path_provider: ^2.0.11
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  google_mlkit_digital_ink_recognition: ^0.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

